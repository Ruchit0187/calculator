<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calculation">
          <div class="input"></div>
          <div class="flex lines">
            <button class="btn hover">MU</button>
            <button class="btn hover s1">^</button>
            <button class="btn hover">Sq</button>
            <button class="btn hover root">&#8730;</button>
            <button class="btn hover">DEL</button>
          </div>
          <div class="flex lines">
            <button class="btn hover">MC</button>
            <button class="btn hover">MR</button>
            <button class="btn hover">M-</button>
            <button class="btn hover">M+</button>
            <button class="btn hover s1">/</button>
          </div>
          <div class="flex lines">
            <button class="btn hover">+/-</button>
            <button class="btn hover">7</button>
            <button class="btn hover">8</button>
            <button class="btn hover">9</button>
            <button class="btn hover s1">*</button>
          </div>
          <div class="flex lines">
            <button class="btn hover">AC</button>
            <button class="btn hover">4</button>
            <button class="btn hover">5</button>
            <button class="btn hover">6</button>
            <button class="btn hover s1">-</button>
          </div>
          <div class="flex lines">
            <button class="btn hover">ON</button>
            <button class="btn hover">1</button>
            <button class="btn hover">2</button>
            <button class="btn hover">3</button>
            <button class="btn hover s1">+</button>
          </div>
          <div class="flex lines">
            <button class="btn hover">OFF</button>
            <button class="btn hover zero">0</button>
            <button class="btn hover zero">00</button>
            <button class="btn hover special">.</button>
            <button class="btn hover">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
