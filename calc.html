<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calculation">
          <div class="input"></div>
          <div class="flex lines">
            <button class="btn">MU</button>
            <button class="btn">^</button>
            <button class="btn">Sq</button>
            <button class="btn">&#8730;</button>
            <button class="btn">DEL</button>
          </div>
          <div class="flex lines">
            <button class="btn">MC</button>
            <button class="btn">MR</button>
            <button class="btn">M-</button>
            <button class="btn">M+</button>
            <button class="btn">/</button>
          </div>
          <div class="flex lines">
            <button class="btn">+/-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
          </div>
          <div class="flex lines">
            <button class="btn">AC</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
          </div>
          <div class="flex lines">
            <button class="btn">ON</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
          </div>
          <div class="flex lines">
            <button class="btn">OFF</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
          </div>


        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
